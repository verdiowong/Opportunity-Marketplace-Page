<!-- Job Card Component -->
<div class="job-card bg-white rounded-lg shadow-lg p-6 flex flex-col space-y-4">
    <div class="flex justify-between items-start">
        <span class="text-sm text-gray-500">{{ date }}</span>
        <button class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
              </svg>              
        </button> <!-- Bookmark Icon -->
    </div>
    <div class="text-2xl font-bold">{{ company }}</div>
    <div class="text-lg">{{ jobTitle }}</div>
    <div class="flex flex-wrap gap-2">
        <!-- Iterate over tags dynamically -->
        <span class="px-2 py-1 bg-gray-200 rounded-full text-sm">{{ tag }}</span>
    </div>
    <div class="mt-auto">
        <div class="text-xl font-bold">{{ salary }}</div>
        <div class="text-sm text-gray-500">{{ location }}</div>
        <button class="mt-4 py-2 px-4 bg-black text-white rounded-full">Details</button>
    </div>
</div>
