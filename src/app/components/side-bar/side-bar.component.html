<div
  class="w-64 p-6 h-full font-poppins border-r border-gray-200 top-0 left-0 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{ '-translate-x-full': !isSidebarVisible, 'translate-x-0': isSidebarVisible }"
>
  <div class="flex flex-row items-center mb-6">
    <h2 class="text-2xl font-medium flex flex-auto">Tags</h2>
    <button (click)="toggleSidebar()">
      <svg
        fill="none"
        height="28"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        width="28"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15 6L9 12L15 18"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>

  <!-- Working Schedule Section -->
  <div class="mb-8">
    <h3 class="text-gray-500 font-medium text-md my-2">Working schedule</h3>
    <ul class="space-y-3">
      <li>
        <div
          role="button"
          class="flex w-full items-center rounded-lg p-0 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
        >
          <label
            for="check-full-time"
            class="flex w-full cursor-pointer items-center"
          >
            <div class="inline-flex items-center">
              <label
                class="flex items-center cursor-pointer relative"
                for="check-full-time"
              >
                <input
                  type="checkbox"
                  class="peer h-4 w-4 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                  id="check-full-time"
                  (change)="onTagChange('Full Time', $event)"
                />
                <span
                  class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3.5 w-3.5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </span>
              </label>
              <label
                class="cursor-pointer ml-2 text-slate-600 text-sm"
                for="check-full-time"
              >
                Full Time
              </label>
            </div>
          </label>
        </div>
