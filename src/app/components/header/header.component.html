<header class="bg-black text-white py-4 font-poppins">
    <div class="flex items-center justify-between px-8">
      <!-- Left Side - Logo and Navigation -->
      <div class="flex items-center">
        <!-- Group the logo and LuckyJob text -->
        <div class="flex items-center space-x-2 pr-12"> <!-- Adjust padding here -->
          <svg
            fill="#ffffff"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            xml:space="preserve"
            stroke="#ffffff"
            class="h-8 w-8"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 6.036c-2.667 0-4.333 1.325-5 3.976 1-1.325 2.167-1.822 3.5-1.491.761.189 1.305.738 1.906 1.345C13.387 10.855 14.522 12 17 12c2.667 0 4.333-1.325 5-3.976-1 1.325-2.166 1.822-3.5 1.491-.761-.189-1.305-.738-1.907-1.345-.98-.99-2.114-2.134-4.593-2.134zM7 12c-2.667 0-4.333 1.325-5 3.976 1-1.326 2.167-1.822 3.5-1.491.761.189 1.305.738 1.907 1.345.98.989 2.115 2.134 4.594 2.134 2.667 0 4.333-1.325 5-3.976-1 1.325-2.167 1.822-3.5 1.491-.761-.189-1.305-.738-1.906-1.345C10.613 13.145 9.478 12 7 12z"
              ></path>
            </g>
          </svg>
          <a href="/" class="flex items-center text-xl font-bold pl-2"> <!-- Add pl-2 for slight spacing -->
            <span class="text-white">Lucky</span>
            <span class="text-white">Job</span>
          </a>
        </div>
  
        <!-- Navigation Links -->
        <nav class="hidden md:flex items-center space-x-10 text-sm">
          <a
            href="/find-job"
            class="text-gray-300 hover:text-white transition-colors"
            >Find job</a
          >
          <a
            href="/messages"
            class="text-gray-300 hover:text-white transition-colors"
            >Messages</a
          >
          <a
            href="/hiring"
            class="text-gray-300 hover:text-white transition-colors"
            >Hiring</a
          >
          <a
            href="/community"
            class="text-gray-300 hover:text-white transition-colors"
            >Community</a
          >
          <a
            href="/faq"
            class="text-gray-300 hover:text-white transition-colors"
            >FAQ</a
          >
        </nav>
      </div>
  
      <!-- Right Side - Location and User -->
      <div class="ml-auto flex items-center space-x-6">
        <!-- Location -->
        <div class="flex items-center text-gray-300 mr-12">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
              clip-rule="evenodd"
            />
          </svg>
          <span>New York, NY</span>
        </div>
  
        <!-- User Profile and Settings -->
        <div class="flex items-center space-x-6 justify-end">
          <!-- User Avatar -->
          <div class="w-8 h-8 rounded-full overflow-hidden">
            <img
              src="../../../assets/profile.png"
              alt="User avatar"
              class="w-full h-full object-cover"
            />
          </div>
  
          <!-- Settings Icon -->
          <button class="text-gray-300 hover:text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
  
          <!-- Bell Icon -->
          <button class="text-gray-300 hover:text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
